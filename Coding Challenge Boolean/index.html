<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="background">
            <div class="contentbox">
                <!--Sezione del logo-->
                <div>
                    <img src="img/logo.png" class="center">
                </div>
                <h1>Taking Booleaners from A to B</h1>
                <!--Sezione dei  bottoni-->
                <div class="button container">
                    <div class="buttons">
                        <button>Prenota</button>
                        <button>Termina Prenotazione</button>
                        <button>Accendi Luci</button>
                    </div>
                </div>
                <!--Sezione dei monopattini-->
                <div>
                    <!--Monopattino n°1-->
                    <div>
                        <div>
                            <span class="square">&FilledSmallSquare;</span>
                            <h2 class="vehicle-name">Monopattino Gino22</h2>
                        </div>
                        <div>
                            <span class="arrow">&map;</span>
                            <p class="vehicle-position">Via Guadalametri - a 220 metri da te</p>
                        </div>    
                        <p>Stato carica:</p>
                        <div class="mid charge"></div>
                    </div>
                    <!--Monopattino n°2-->      
                    <div>
                        <div>
                            <span class="square">&FilledSmallSquare;</span>
                            <h2 class="vehicle-name">Monopattino Mike24</h2>
                        </div>
                        <div>
                            <span class="arrow">&map;</span>                        
                            <p class="vehicle-position">Via Ricciardoni - a 420 metri da te</p>
                        </div>    
                        <p>Stato carica:</p>
                        <div class="full charge"></div>
                    </div>
                    <!--Monopattino n°3-->
                    <div>
                        <div>
                            <span class="square">&FilledSmallSquare;</span>
                            <h2 class="vehicle-name">Monapattino Fede154</h2>
                        </div>
                        <div>
                            <span class="arrow">&map;</span>
                            <p class="vehicle-position">Via Mentarini - a 490 metri da te</p>
                        </div>    
                        <p>Stato carica:</p>
                        <div class="low charge"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
